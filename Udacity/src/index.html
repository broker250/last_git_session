<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .product {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 0;
        }

        .product p {
            margin: 0;
        }

        .price {
            color: #009688;
            font-weight: bold;
        }

        .cart-button {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
        }

        footer {
            background-color: #f0f0f0;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Electronics Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login/Signup</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p class="price">$199.99</p>
                <button class="cart-button">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <p class="price">$99.99</p>
                <button class="cart-button">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Electronics Store. All rights reserved.</p>
        <p>Free Delivery on all orders</p>
    </footer>

</body>
</html>
